%YAML 1.3
---
- Test: thumb_wheel_up
- Execute: [wpctl, set-volume, -l, '1', '@DEFAULT_AUDIO_SINK@', 3%+]
...
---
- Test: thumb_wheel_down
- Execute: [wpctl, set-volume, -l, '1', '@DEFAULT_AUDIO_SINK@', 3%-]
...
---
- MouseGesture: Mouse Down
- KeyPress:
  - [Super_L, Down]
  - click
...
---
- MouseGesture: Mouse Up
- KeyPress:
  - [Super_L, Up]
  - click
...
---
- MouseGesture: Mouse Left
- KeyPress:
  - [Super_L, Page_Down]
  - click
...
---
- MouseGesture: Mouse Right
- KeyPress:
  - [Super_L, Page_Up]
  - click
...
