autogenerated = 0 # remove this line to remove the warning


# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = kitty
$fileManager = nautilus
$menu = rofi -show drun

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

source = ./modules/monitors.conf
source = ./modules/autostart.conf
source = ./modules/permissions.conf
source = ./modules/general.conf
source = ./modules/decorations.conf
source = ./modules/animations.conf
source = ./modules/layouts.conf
source = ./modules/input.conf
source = ./modules/general.conf
source = ./modules/device.conf
source = ./modules/keybinds.conf
source = ./modules/windows.conf
source = ./modules/gestures.conf

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    force_default_wallpaper = 1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
}
